{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logoimg.jpeg' %}" alt="logo">
        <span class="logo">Learning</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}" style="text-decoration: none;"><li><i class="fa-sharp fa-solid fa-house" style="color: #63E6BE;"></i>Main</li></a>
            <a href="{% url 'about' %}" style="text-decoration: none;"><li><i class="fa-solid fa-paper-plane" style="color: #63E6BE;"></i>About</li></a>
            <a href="" style="text-decoration: none;"><li><i class="fa-solid fa-user" style="color: #63E6BE;"></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
